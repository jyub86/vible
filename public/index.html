<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <form id="search">
                    <input class="form-control darklight" type="text" placeholder="창 1:1">
                </form>
            </div>
            <div class="col-auto">
                <select class="form-select darklight" id="version" aria-label="Default select example">
                    <option value="gae">개역개정</option>
                    <option value="han">개역한글</option>
                    <option value="easy">쉬운성경</option>
                    <option value="hyun">현대인의성경</option>
                    <option value="saenew">새번역</option>
                    <option value="niv">NIV</option>
                </select>
            </div>
            <div class="col-auto">
                <select class="form-select darklight" id="version2" aria-label="Default select example">
                    <option value="">대역없음</option>
                    <option value="gae">개역개정</option>
                    <option value="han">개역한글</option>
                    <option value="easy">쉬운성경</option>
                    <option value="hyun">현대인의성경</option>
                    <option value="saenew">새번역</option>
                    <option value="niv">NIV</option>
                </select>
            </div>
            <div class="col-auto">
                <div class="form-check form-switch">
                    <input class="form-check-input mt-2" type="checkbox" id="clip" checked>
                    <label class="form-check-label fs-4" for="flexSwitchCheckChecked">📋</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-between mt-4">
            <div class="col-auto">
                <h3 class="darklight" id="title"></h3>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-secondary darklight" id="prev">←</button>
                <button type="button" class="btn btn-outline-secondary darklight" id="next">→</button>
            </div>
        </div>
        <div class="row mt-3">
            <span class="darklight" id="result"></span>
        </div>
        <div class="row justify-content-between mt-4">
            <div class="col-auto">
                <h3 class="darklight" id="title2"></h3>
            </div>
        </div>
        <div class="row mt-3">
            <span class="darklight" id="result2"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
